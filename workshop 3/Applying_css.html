<!DOCTYPE html>
<html>
    <head>
        <title>Applying CSS</title>
        <style>
/*            internal css*/
            .bluetext{
                color:blue
            }
        
        </style>
        
        <link rel="stylesheet" href="style.css">
        
        
    </head>

    <body>
        <!--inline css-->
        <p style="color:red">red text</p>
        <!--internal class-->
        <p class="bluetext">blue text</p>
         
        <p class="violettext">violet text</p>
    </body>

</html>
